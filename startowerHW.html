<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>startower</title>
    <meta charset="utf-8" />
    <script>
        function Button_onclick(){
            var quantity =txt.value;
            var star = "";
            for (var i = 1 ; i <= quantity; i++) {
                for (var j = 1; j <= i;j++){
                    star = star + "*";
                }
                star = star + "<br>";
            }
            debug.innerHTML = star;
        }

    </script>
</head>
<body>
    <input id="txt" type="text" name="txt">
    <input id="Button" type="button" name="Button" value="輸入數量" onclick="Button_onclick()">
    <div id="debug"></div>
</body>
</html>
